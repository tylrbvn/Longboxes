<a href={{=URL('box','view', args=[box.id])}}>
  <div class="col-sm-6 col-md-3">
  <div class="thumbnail" style="text-align:center">
    <div class="caption">
      {{if (box.name!='Unfiled'):}}
      <span style="font-size:4em" class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
      {{else:}}
      <span style="font-size:4em" class="glyphicon glyphicon-file" aria-hidden="true"></span>
      {{pass}}
      <h2>{{=box.name}}</h2>
    </div>
  </div>
</div>
</a>
