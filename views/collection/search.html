{{extend 'layout.html'}}
<h1>Comic Search</h1>
{{=form}}
{{if ('results' in globals()):}}
  {{if (len(results)>0):}}
    <h4>Results:</h4>
    <div class="row">
    {{for comic in results:}}
      <!--Filter out duplicate results caused by comics being in
      public boxes-->
      {{if (comic.comic_in_box.id in distinct.values()):}}
        {{include 'sub/comic_preview.html'}}
      {{pass}}
    {{pass}}
    </div>
{{pass}}
